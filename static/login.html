<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Bitcoin Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>

const firebaseConfig = {

  authDomain: "bitcoin-price-detector.firebaseapp.com",
  projectId: "bitcoin-price-detector",
  storageBucket: "bitcoin-price-detector.firebasestorage.app",
  messagingSenderId: "1081149420675",

  measurementId: "G-6STRD2XPKM"
};
    firebase.initializeApp(firebaseConfig);

</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="login-btn">Login</button>
  <button onclick="window.location.href='/signup'">Sign Up</button>

  <script>
    document.getElementById("login-btn").addEventListener("click", function() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          fetch(`http://localhost:5000/set_session/${user.uid}`)
.then(() => {
            window.location.href = "/bitcoin";
          });
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
